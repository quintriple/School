<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Help Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 350px;
            max-width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .bot-message {
            text-align: left;
            color: #555;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #input-field {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            border: none;
            padding: 10px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div id="input-container">
            <input type="text" id="input-field" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <script>
        const chatBox = document.getElementById('chat-box');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender + '-message';
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userInput) {
            const responses = {
                "hello": "Hi there! How can I assist you with your homework?",
                "what is the capital of france": "The capital of France is Paris.",
                "who is the president of the usa": "As of 2024, the President of the USA is Joe Biden.",
                "what is the square root of 16": "The square root of 16 is 4.",
                "help": "Sure, what do you need help with?",
                // Add more predefined responses here
            };
            
            userInput = userInput.toLowerCase();
            return responses[userInput] || "Sorry, I don't understand that question.";
        }

        sendButton.addEventListener('click', () => {
            const userInput = inputField.value.trim();
            if (userInput) {
                addMessage(userInput, 'user');
                const botResponse = getBotResponse(userInput);
                addMessage(botResponse, 'bot');
                inputField.value = '';
            }
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
